name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: Adithyan78
          outputs: |
            dist/github-contribution-grid-snake.svg
          color_snake: '#39d353'  # Green snake
          color_dots: '#0d1117,#161b22,#0e4429,#006d32,#26a641'  # Black/dark GitHub green theme

      - name: Publish Snake to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
